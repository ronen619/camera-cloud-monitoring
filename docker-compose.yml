services:
  web:
    build: .
    command: python app.py
    restart: always  # <--- מוודא שהאתר יעלה אוטומטית אחרי קריסה או אתחול שרת
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - CHAT_ID=${CHAT_ID}
    depends_on:
      - my-db

  bot:
    build: .
    command: python bot.py
    restart: always  # <--- קריטי לבוט: אם הוא יאבד חיבור לטלגרם ויקרוס, הוא יופעל מחדש
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - CHAT_ID=${CHAT_ID}
      - PYTHONUNBUFFERED=1 # מבטיח שהלוגים יופיעו בזמן אמת ב-docker logs
    depends_on:
      - my-db

  simulator:
    build: .
    command: python simulator.py
    restart: always  # <--- מבטיח שאיסוף הנתונים לא ייפסק לעולם
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - my-db

  my-db:
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes # <--- גורם ל-Redis לשמור את המידע לדיסק מיד (מניעת אובדן נתונים)
    volumes:
      - redis_data:/data

volumes:
  redis_data: